<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" itemscope itemtype="https://schema.org/VideoGame">
  <head>
    <meta charset="utf-8" />
    <title>{{ package.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="manifest" href="manifest.json" />
    <link rel="alternate" type="application/json+oembed" href="oembed.json" />
    <link rel="stylesheet" type="text/css" href="style/style.css?v={{ env.BUILD_VERSION or package.version }}" />
    <script async nomodule src="lib/es-module-shims.js"></script>
    <script type="module" src="app/main.js?v={{ env.BUILD_VERSION or package.version }}"></script>
    {# <link rel="icon" href="{{ package.logo_image }}" > #}

    <!-- Open Graph metadata (link summary in social media and chat) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ package.title }}" />
    <meta property="og:description" name="description" content="{{ package.description }}">
    <meta property="og:url" content="{{ package.homepage }}" />
    <meta name="twitter:creator" content="@{{ package.author.twitter }}" />
    {# <meta property="og:image" content="{{ package.logo_image }}" /> #}
    <!-- Schema.org microdata (link grouping in search engine results) -->
    <meta itemprop="version" content="{{ package.version }}" />
    <meta itemprop="keywords" content="{{ package.keywords }}" />
    {# <meta itemprop="image" content="{{ package.logo_image }}" /> #}
  </head>
  <body>
    <div id="app">
      <h1 itemprop="name">{{ package.title }}</h1>
      <p itemprop="description">{{ package.description }}</p>
      <noscript>
        <div id="status-display" data-status="Error">This application requires JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions to enable JavaScript</a> in your web browser.</div>
      </noscript>
      <script>
        if ("noModule" in HTMLScriptElement.prototype) {
          document.write('<div id="status-display" data-status="Loading">Loading...</div>');
        }
        else {
          document.write('<div id="status-display" data-status="Error">Script Modules failed to load in your web browser. Please <a href="{{package.bugs.url}}">report this issue</a>.</div>');
        }
      </script>
    </div>
  </body>
</html>
