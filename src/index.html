<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Daily Dungeons and Diagrams</title>
  </head>
  <body>
    <div id="app">
      <h1>Daily Dungeons and Diagrams</h1>
      <noscript>
        <div id="status-display" data-status="Error">This application requires JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions to enable JavaScript</a> in your web browser.</div>
      </noscript>
      <script>
        document.write('<div id="status-display" data-status="Loading">Loading...</div>');
      </script>
    </div>
    <script type="module">
      import {render} from './lib/preact.module.js';
      import {default as runes} from './lib/runes.js';
      import {App} from './app/app.js';
      import {Puzzle} from './app/puzzle-model.js';
      import {PuzzleGrid} from './app/puzzle-view.js';
      render(App(), document.body, document.getElementById("app"));
    </script>
  </body>
</html>
