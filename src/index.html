<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <!-- preload modules (chrome) -->
    <link rel="modulepreload" href="./lib/preact.module.js" />
    <link rel="modulepreload" href="./lib/runes.js" />
    <link rel="modulepreload" href="./app/app.js" />
    <link rel="modulepreload" href="./app/puzzle-model.js" />
    <link rel="modulepreload" href="./app/puzzle-view.js" />
    <link rel="modulepreload" href="./app/puzzle-string.js" />
    <!-- preload modules (firefox) -->
    <script type="module">
      import "./lib/preact.module.js";
      import "./lib/runes.js";
      import "./app/app.js";
      import "./app/puzzle-model.js";
      import "./app/puzzle-view.js";
      import "./app/puzzle-string.js";
    </script>
    <title>Daily Dungeons and Diagrams</title>
  </head>
  <body>
    <div id="app">
      <h1>Daily Dungeons and Diagrams</h1>
      <noscript>
        <div id="status-display" data-status="Error">This application requires JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions to enable JavaScript</a> in your web browser.</div>
      </noscript>
      <script>
        document.write('<div id="status-display" data-status="Loading">Loading...</div>');
      </script>
    </div>
    <script type="module">
      import { render, App } from "./app/app.js";
      render(App(), document.body, document.getElementById("app"));
    </script>
  </body>
</html>
